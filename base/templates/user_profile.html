{% extends 'index.html' %}

{% block content %}
<div class="content-wrapper">
  <div class="container mt-4">
    <div class="profile-header text-center mb-4">
      <img src="{{ user.Photourl }}" class="rounded-circle profile-picture img-small" alt="{{ user.username }}">
      <h1 class="mt-3">{{ user.username }}</h1>
      <p class="text-muted">@{{ user.username }}</p>
    </div>

    <div class="chirp-list">
      <h3 class="mb-3">Chirps</h3>
      {% for chirp in chirps %}
      <div class="chirp card shadow-sm mb-3">
        <div class="card-body">
          <p class="card-text">{{ chirp.chirp }}</p>
          <p class="text-muted">
            <span class="float-end">{{ chirp.created|date:"F j, Y, g:i a" }}</span>
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
